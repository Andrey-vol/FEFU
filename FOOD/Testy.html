<script>
    var pageTimeElapsed = 0;
    var pageTimerID = -1;
    
    window.onload = function() { 
            if(pageTimerID == -1){
              pageTimerID = setInterval(pageTick, 1000);
            } 
        };
    
    function pageTick() {
        pageTimeElapsed++
        document.getElementById("testy_time").value = pageTimeElapsed;
    }
</script>
